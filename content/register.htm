<!DOCTYPE html>
<html>
	<head>
		<title>Chattr Alpha</title>
		<meta charset="utf8" />
		<script src="js/architect.js"></script>
		<script src="js/factotum.js"></script>
		<script src="js/keyblade.js"></script>
		<script src="js/socket.io-min.js"></script>
		<script src="js/xregexp-min.js"></script>
		<style>
		html, body
		{
			width:100%;
			height:100%;
			padding:0px;
			margin:0px;
		}
		*
		{
			box-sizing:border-box;
		}
		textarea
		{
			resize:none;
		}
		div
		{
			font-family:"Courier New",monospace;
			font-size:14px;
		}
		.system
		{
			font-style:italic;
			font-color:rgb(150,150,150);
		}
		</style>
	</head>
	<body>
		<form action="register" method="post" data-name="registerForm">
			<input type="text" name="username" data-name="username" />
			<input type="password" name="password" data-name="password" />
			<input type="submit" value="work pls" />
		</form>
		<script type="sandbox-js">
		registerForm.addEventListener("submit",function(evt){
			evt.preventDefault();
			F.ajax("/register?postFormat=json",JSON.stringify({username:username.value,password:password.value})).then(function(response){
				console.log("Response:",response.text);
			});
		});
		</script>
	</body>
</html>
